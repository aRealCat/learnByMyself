<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World5!</title>
  </head>
  <script src="./vue.js"></script>
  <body>
    <div id="app">
      {{reversedMessage}} vue
      <h1>{{userProfile.name}}</h1>
    </div>
  </body>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        message: 'hello',
        userProfile: {
          name: 'Anika'
        }
      },
      computed: {
        reversedMessage: function () {
          return this.message.split('').reverse().join('')
        }
      },
      mounted() {
        this.userProfile.name = "jack"
      }
    })
</script>
</html>
